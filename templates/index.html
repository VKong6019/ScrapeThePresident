<body>
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ScrapeThePrez</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">About</a>

                </li>
            </ul>
        </nav>
    </div>
</header>
<br>
<br>
<br>
<div id="content">
    <div id="search-container">
        <h1>Scrape The Prez! Coming to a duck near you</h1>
        <!--    <img class="logo" height="50" width="50" src="/static/pictures/normal_size_logo.png"/>-->
        <!-- Customize the Searchbar! -->
        <form method="post" id="input-form">
            <input id="bar" name="keywords" type="text" placeholder="Search for political topics...">
            <output name="input" form="input-form"></output>
        </form>
    </div>
    <hr>
    <script src="animations.js"></script>
    <div id="input">
        <h2> Search: {{ input }} </h2>
    </div>
    <!-- tweet content -->
    <div id="tweets">
        {% for text in tweet %}
        <h4> {{ username }} </h4>
        <p> {{ text }} </p>
        {% endfor %}
    </div>
</div>

<br>
